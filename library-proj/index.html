<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Library</title>
    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Library</h1>
    </header>
    <div>
      <button class="newBook">New book</button>
      <form>
        <label for="title"> Title </label>
        <input id="title" required />
        <label for="read">Read?(y/n)</label>
        <input id="read" />
        <label for="author">Author</label>
        <input id="author" />
        <label for="page">Number of pages</label>
        <input id="page" />

        <button>Submit</button>
      </form>
    </div>
    <div id="content">
      <div class="book">
        <h4>The Catcher in the Rye</h4>
        <p>J. D. Salinger</p>
        <p>Number of pages</p>
        <p>Read?</p>
      </div>
    </div>
  </body>
</html>
