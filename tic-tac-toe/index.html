<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/player.js" defer></script>
    <script src="scripts/board.js" defer></script>
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <button>Restart</button>
    <div class="content">
      <div id="square" data-row="0" data-col="0"></div>
      <div id="square" data-row="0" data-col="1"></div>
      <div id="square" data-row="0" data-col="2"></div>
      <div id="square" data-row="1" data-col="0"></div>
      <div id="square" data-row="1" data-col="1"></div>
      <div id="square" data-row="1" data-col="2"></div>
      <div id="square" data-row="2" data-col="0"></div>
      <div id="square" data-row="2" data-col="1"></div>
      <div id="square" data-row="2" data-col="2"></div>
    </div>
  </body>
</html>
